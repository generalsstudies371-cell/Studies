<h2 style="text-align:center; font-family:Georgia, serif;">
ğŸ“˜ The Chotanagpur Tenancy Act, 1908 (CNT Act)
</h2>

<div class="notebook">

<h3 class="section-title">ğŸ“Œ Overview</h3>
<p>
The <b>Chotanagpur Tenancy Act, 1908</b> was enacted to
<span class="highlight">protect the interests of aboriginals (tribals)</span>
residing in the Chotanagpur region.
</p>
<ul>
<li>Total Chapters: <b>19</b></li>
<li>Total Sections: <b>271</b></li>
<li>Total Schedules: <b>2</b></li>
</ul>

<h3 class="section-title">ğŸ“ Area of Operation</h3>
<ul>
<li>Palamu</li>
<li>Kolhan (HQ: Chaibasa)</li>
<li>North Chotanagpur (HQ: Hazaribagh)</li>
<li>South Chotanagpur (HQ: Ranchi)</li>
</ul>

<h3 class="section-title">ğŸ“– Chapter I (Sections 1â€“4)</h3>
<ul>
<li>Identity of the Act</li>
<li>Area of operation</li>
<li>Repeal of earlier tenancy laws</li>
<li>Definitions</li>
</ul>

<h3 class="section-title">ğŸ§¾ Section 1 â€“ Short Title & Extent</h3>
<ul>
<li><b>Name:</b> Chotanagpur Tenancy Act, 1908</li>
<li><b>Extent:</b> North Chotanagpur, South Chotanagpur & Palamu divisions</li>
<li><b>Includes:</b> Municipal areas, Notified Area Committees & Cantonment areas</li>
</ul>

<h3 class="section-title">ğŸ§¾ Section 2 â€“ Repeal of Earlier Tenancy Laws</h3>
<ul>
<li><b>Schedule A:</b> General repeal in Chotanagpur region</li>
<li><b>Schedule B:</b> Area-specific repeal (Dhanbad & certain police station areas)</li>
</ul>

<h3 class="section-title">ğŸ“˜ Section 3 â€“ Definitions</h3>
<ul>
<li><b>Holding:</b> Parcel of land held by a Raiyat forming a separate tenancy</li>
<li><b>Korkar:</b> Land artificially levelled for rice cultivation</li>
<li><b>Landlord:</b> Person under whom tenant holds land (includes Government)</li>
<li><b>Mundari Khunt-Kattidar Tenancy:</b> Interest of a Mundari Khunt-Kattidar</li>
<li><b>Permanent Tenure:</b> Heritable tenure not held for a limited time</li>
<li><b>Proprietor:</b> Person owning land as estate or part of estate</li>
<li><b>Rent:</b> Lawfully payable amount in money or kind (excluding personal service)</li>
<li><b>Tenant:</b> Person holding land under another and liable to pay rent</li>
<li><b>Tenure:</b> Interest of a tenure-holder (excludes Mundari Khunt-Katti)</li>
<li><b>Village Headman:</b> Manki, Manjhi, Pradhan, Tikkadar or Ijardaar</li>
</ul>

<h3 class="section-title">ğŸ“™ Section 4 â€“ Classes of Tenants</h3>
<ul>
<li><b>1. Tenure-holders</b> (including under-tenure holders)</li>
<li><b>2. Raiyats</b>
  <ul>
    <li>Occupancy Raiyats â€“ Right after <b>12 years continuous holding</b></li>
    <li>Non-Occupancy Raiyats â€“ Temporary tenants</li>
    <li>Raiyats having Khunt-Katti rights</li>
  </ul>
</li>
<li><b>3. Under-Raiyats</b> â€“ Tenants under a Raiyat</li>
<li><b>4. Mundari Khunt-Kattidars</b> â€“ Jungle clearers and their male descendants</li>
</ul>

<h3 class="section-title">ğŸ¯ JPSC Exam Focus</h3>
<ul>
<li>Sections 3 & 4 are <b>most important for Prelims</b></li>
<li>12-year rule frequently asked</li>
<li>Khunt-Katti system important for Mains</li>
</ul>
